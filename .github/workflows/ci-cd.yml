name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: Lint and build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/analytics?schema=public
      AUTH_SECRET: ci-auth-secret
      NEXTAUTH_SECRET: ci-nextauth-secret
      AUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Run lint
        run: pnpm lint

      - name: Build app
        run: pnpm build

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS (Traefik)
    runs-on: ubuntu-latest
    needs: [ci, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      ANALYTICS_IMAGE: ghcr.io/${{ github.repository }}:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload docker compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: analytics.zendaya.tech
          username: root
          key: ${{ secrets.VPS_SSH }}
          source: deploy/docker-compose.prod.yml
          target: /opt/analytics/
          overwrite: true
          strip_components: 1

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: analytics.zendaya.tech
          username: root
          key: ${{ secrets.VPS_SSH }}
          script_stop: true
          envs: ANALYTICS_IMAGE
          script: |
            set -e
            mkdir -p /opt/analytics
            mv -f /opt/analytics/docker-compose.prod.yml /opt/analytics/docker-compose.yml
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_TOKEN }}"
            export ANALYTICS_IMAGE="$ANALYTICS_IMAGE"
            docker compose -f /opt/analytics/docker-compose.yml pull
            docker compose -f /opt/analytics/docker-compose.yml up -d --remove-orphans
